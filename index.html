<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
    <link rel="stylesheet" href="css/responsive.css" />
  </head>
  <body>
    <section>
      <form class="form-registration" action="">
        <div class="form-wraper">
          <label for="fname">First Name</label>
          <input
            class="input-form"
            type="text"
            name="firstname"
            id="fname"
            placeholder="Enter your name.."
            required
          />
        </div>
        <div class="wraper">
          <h2></h2>
        </div>

        <div class="form-wraper">
          <label for="mypass"> Password</label>
          <input
            class="input-form"
            type="password"
            name="password"
            id="mypass"
            placeholder="Enter Your password..."
            required
          />
        </div>

        <div class="form-wraper">
          <label for="message"> Your Message</label>
          <textarea
            name="review"
            id="message"
            class="textarea-form"
            placeholder="ENter Your Message..."
          ></textarea>
        </div>

        <div>
          <div>
            <input type="radio" name="ageuser" id="age1" />
            <label for="age1">18 -30 </label>
          </div>

          <div>
            <input type="radio" name="ageuser" id="age2" />
            <label for="age2">30 -50 </label>
          </div>
        </div>

        <div>
          <input type="checkbox" name="musichobby" id="music" />
          <label for="">Music Hobby</label>

          <input type="checkbox" name="dancehobby" id="dance" />
          <label for="">Dance Hobby</label>
        </div>

        <button class="submit" type="submit">Send</button>
      </form>
    </section>
  </body>
</html>
